<!DOCTYPE html>
<!--
  Date: July 14, 2020

  This is the index.html page of my second creative project. It provides the general
  structure of a task manager webpage, which features a to-do list generator.
-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <!--Icon taken from myiconfinder.com-->
    <link href="assets/light.png" type="image/gif" rel="shortcut icon">
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>My Personal Task Manager</h1>
      <p class="subheading">
        <strong>check</strong> tasks in progress, then <strong>uncheck</strong> to delete.
        <strong>double click</strong> lists to delete.
      </p>
    </header>

    <main>
      <section>
        <article id="add">
          <img src="assets/plus.png" alt="plus sign">
          <p>Add new list</p>
        </article>
      </section>
    </main>

    <footer>
      <p>
        Portions of this page &copy; 2020 Audrey Kho, other
        attributions cited in document or page source
      </p>
    </footer>
  </body>
</html>
